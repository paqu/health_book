<div class="form-group">
  <label for="firstname" class="col-sm-2 control-label">Imie:</label>
  <div class="col-sm-10">
    <input type="text" name="firstname"ng-model="parent_.firstname" class="form-control" id="firstname" placeholder="Imie rodzica" required/>
  </div>
</div>
<div class="form-group">
  <label for="surname" class="col-sm-2 control-label">Nazwisko:</label>
  <div class="col-sm-10">
    <input type="text"name="surname" ng-model="parent_.surname" class="form-control" id="surnname" placeholder="Nazwisko rodzica" required/>
  </div>
</div>
<div class="form-group">
  <label for="email"name="email" class="col-sm-2 control-label">Email:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="parent_.email" class="form-control" id="email" placeholder="Email rodzica" required />
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Zapisz"/>
    <a ui-sref="parentsList" class="btn btn-primary" role="button">Wroc do listy rodzicow</a>
  </div>
</div>
