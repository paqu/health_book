<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
      <img src="http://placehold.it/300x200" alt="">
      <div class="caption">
        <h3>{{patient.childInfo.firstname}}</h3>
        <p>{{patient.childInfo.surname}}</p>
        <p>{{patient.childInfo.pesel}}</p>
        <p>
          <a ui-sref="patients" class="btn btn-default" role="button">Wroc do listy pacjentow</a>
          <a ui-sref="editPatient({id: patient._id})" class="btn btn-default" role="button">Edytuj</a>
          <a class="btn btn-danger" ng-click="deletePatient({id: patient._id})">Usun</a>
        </p>
      </div>
    </div>
  </div>
</div>

<footer></footer>
