<navbar></navbar>
<div class="container">

      <h2>Profil lekarza:</h2>

        <p><b>Imie:</b>{{me.firstname}} </p>
        <p><b>Nazwisko:</b>{{me.surname}} </p>
        <p><b>Email:</b>{{me.email}} </p>

      </div>
    </div>
    <div class="col-md-5">
      <img class="featurette-image img-fluid center-block" src="assets/images/profile.png" alt="profile photo">

   <p>{{me.description}}</p>

   <a style="float:right" class="btn btn-info" ui-sref="editDoctor({id:me._id})" role="button">Edytuj profil</a>

</div>
