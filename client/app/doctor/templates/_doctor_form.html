<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Imie:</label>
      <div class="col-sm-10">
            <input type="text" ng-model="patient.childInfo.firstname" class="form-control" id="firstname" placeholder="Imie pacjenta"/>
     </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Nazwisko:</label>
      <div class="col-sm-10">
            <input type="text" ng-model="patient.childInfo.surname" class="form-control" id="surnname" placeholder="Nazwisko pacjenta"/>
     </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Pesel:</label>
      <div class="col-sm-10">
            <input type="text" ng-model="patient.childInfo.pesel" class="form-control" id="pesel" placeholder="PESEL pacjenta"/>
     </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="Zapisz"/>
    </div>
</div>
